
<div ng-controller="logoutController">
  <a ng-click='logout()' class="btn btn-primary btn-md btn-block">Вийти</a>
</div>

<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Останні книги</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="book in books">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>{{book.title}}</h4>
            <p>{{book.description}}</p>
            <a class="btn btn-primary" href="#/books/details/{{book._id}}">Переглянути деталі</a>
          </div>
          <div class="col-md-6">
            <img class="thumbnail" src="{{book.image_url}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
