<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Додати книгу</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label>Назва</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Назва">
        </div>
        <div class="form-group">
          <label>Жанр</label>
          <select ng-model="book.genre" class="form-control">
            <option value="Саспенс">Саспенс</option>
            <option value="Драма">Драма</option>
            <option value="Роман">Роман</option>
            <option value="Науково-популярна література">Науково-популярна література</option>
            <option value="Інше">Інше</option>
          </select>
        </div>
        <div class="form-group">
          <label>Автор</label>
          <input type="text" class="form-control" ng-model="book.author" placeholder="Автор">
        </div>
        <div class="form-group">
          <label>Видавець</label>
          <input type="text" class="form-control" ng-model="book.publisher" placeholder="Видавець">
        </div>
        <div class="form-group">
          <label>Сторінки</label>
          <input type="text" class="form-control" ng-model="book.pages" placeholder="К-сть сторінок">
        </div>
        <div class="form-group">
          <label>Опис</label>
          <textarea class="form-control" ng-model="book.description" placeholder="Описк"></textarea>
        </div>
        <div class="form-group">
          <label>Зображення для опису</label>
          <input type="text" class="form-control" ng-model="book.image_url" placeholder="Посилання на зображення">
        </div>
        <div class="form-group">
          <label>Посилання на магазин</label>
          <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Посилання на магазин">
        </div>

        <button type="submit" class="btn btn-default">Підтвердити</button>
      </form>
    </div>
    </div>
  </div>
</div>
